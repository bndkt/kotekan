# fly.toml app configuration file generated for kotekan on 2024-03-01T09:03:21+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "kotekan"
primary_region = "sin"
swap_size_mb = 512

[env]
SSR_JSX_SERVER_HOSTNAME = "jsx.process.kotekan.internal"

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = false
auto_start_machines = true
min_machines_running = 1
processes = ["ssr"]

[[http_service.checks]]
grace_period = "5s"
interval = "30s"
timeout = "5s"
method = "get"
path = "/up"
protocol = "http"

[[services]]
internal_port = 3001
protocol = "tcp"
auto_stop_machines = false
auto_start_machines = true
min_machines_running = 1
processes = ["jsx"]

[[services.http_checks]]
port = 3001
grace_period = "5s"
interval = "30s"
timeout = "5s"
method = "get"
path = "/up"
protocol = "http"

[[vm]]
memory = "1gb"
cpu_kind = "shared"
cpus = 1

[processes]
jsx = "start-jsx"
ssr = "start-ssr"
