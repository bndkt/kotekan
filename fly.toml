# fly.toml app configuration file generated for kotekan on 2024-03-01T09:03:21+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "kotekan"
primary_region = "sin"
swap_size_mb = 512

[env]
JSX_HOSTNAME = "fly-local-6pn"
SSR_JSX_SERVER_HOSTNAME = "jsx.process.kotekan.internal"
SSR_JSX_SERVER_PORT = "3001"

[[services]]
processes = ["ssr"]
internal_port = 3000
protocol = "tcp"
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 1

[[services.ports]]
handlers = ["http"]
port = 80
# force_https = true

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.http_checks]]
grace_period = "10s"
interval = "60s"
timeout = "5s"
method = "get"
path = "/up"
protocol = "http"

[[services]]
processes = ["jsx"]
internal_port = 3001
protocol = "tcp"
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 1

# [[services.http_checks]]
# port = 3000
# grace_period = "5s"
# interval = "30s"
# timeout = "5s"
# method = "get"
# path = "/up"
# protocol = "http"

[[vm]]
memory = "1gb"
cpu_kind = "shared"
cpus = 1

[processes]
jsx = "start-jsx"
ssr = "start-ssr"
